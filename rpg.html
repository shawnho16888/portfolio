    <h1>RPG-2D遊戲 作品:</h1>
	<h3>一、遊戲說明:</h3>
	<p>
		這款RPG遊戲命名為「語Easy」，目標是以寓教於樂的方式，將日文學習融入遊戲體驗中。<br>
		讓玩家以日本旅遊的方式，採用日語語音和對話，搭配中文翻譯，並在過程中加入小遊戲、迷宮、解謎的活動，讓玩家一邊玩遊戲一邊學習日語。<br>
		整個遊戲總共有5張主題地圖，以食、衣、住、行、育、樂常用到的日語作為基礎。<br>
	</p>

	<script type="text/javascript">
		function changebackground(){
			var colors = ['#FFFFFF','#FBFF87','#92EAFC','#6DFAD7','#D79DE3'];
			var random_color = colors[Math.floor(Math.random() * colors.length)];
			
			//change background color of all <p>
			var as = document.querySelectorAll('a');
			for (var i=0; i < as.length; i++){
			  as[i].style.backgroundColor = random_color;
			}
			
			//change background color of all <p>
			var ps = document.querySelectorAll('p');
			for (var i=0; i < ps.length; i++){
			  ps[i].style.backgroundColor = random_color;
			}
			
			//change background color of <body> 
			document.body.style.backgroundColor = random_color;
			style.backgroundColor = random_color;
		}
